[package]

name = "rustless"
version = "0.2.1"
authors = ["Stanislav Panferov <fnight.m@gmail.com>"]
description = "Rustless is a REST-like API micro-framework for Rust."
keywords = ["api", "web", "hyper", "iron", "rest"]
readme = "README.md"
license = "MIT"

[lib]
name = "rustless"
path = "src/lib.rs"

[[test]]
name = "tests"

[dependencies]
regex = "*"
regex_macros = "*"
rustc-serialize = "*"
valico = "*"
queryst = "*"
jsonway = "*"
url = "*"
cookie = "*"
hyper = "*"
iron = "*"
error = "*"
typemap = "*"
plugin = "*"
mopa = "= 0.1.2"